/* ‚ú® Animated Gradient Background */

  animation: gradientShift 15s ease infinite;
  z-index: -1;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚ú® Floating Particles */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  pointer-events: none;
  animation: particleFloat linear infinite;
  z-index: 1;
}

@keyframes particleFloat {

  }
  10% {

  }
  90% {
    opacity: 1;
  }

.fall-heart {

  top: -50px;
  width: 25px;
  height: 25px;

  z-index: 9999;
  filter: drop-shadow(0 0 8px rgba(255, 59, 107, 0.8));

.fall-heart:after {
  content: '';
  position: absolute;

  height: 25px;
  background: #ff3b6b;
  border-radius: 50%;
}

.fall-heart:before {
  top: -12.5px;
  left: 0;
}

.fall-heart:after {
  left: -12.5px;
  top: 0;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(45deg) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
    transform: translateY(10vh) rotate(90deg) scale(1);

  90% {

  }
  100% {

@keyframes heartBurst {
